<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог материалов</title>
</head>
<body>
    <h1>Каталог материалов</h1>
    <div id="cards-container">
        <p>Загрузка данных...</p>
    </div>

    <script>
        // Загрузка данных из JSON
        async function loadData() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) throw new Error('Ошибка загрузки данных');
                const data = await response.json();
                displayCards(data);
            } catch (error) {
                document.getElementById('cards-container').innerHTML = 
                    '<p>Ошибка загрузки данных. Проверьте наличие файла data.json</p>';
                console.error('Ошибка:', error);
            }
        }

        // Отображение карточек
        function displayCards(data) {
            const container = document.getElementById('cards-container');
            container.innerHTML = '';

            data.forEach(item => {
                if (item.status_slug === 'published') {
                    const card = document.createElement('div');
                    card.innerHTML = `
                        <h3>${item.title}</h3>
                        <img src="${item.cover}" alt="${item.title}" width="300" height="200" 
                             onerror="this.src='https://via.placeholder.com/300x200?text=Нет+изображения'">
                        <p>${item.summary_ai || item.description}</p>
                        <a href="detail.html?slug=${item.slug}">Подробнее</a>
                        <hr>
                    `;
                    container.appendChild(card);
                }
            });
        }

        // Загружаем данные при загрузке страницы
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
