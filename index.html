<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог материалов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Каталог материалов</h1>
        </header>
        
        <div class="content-wrapper">
            <main class="cards-grid" id="cards-container">
                <div class="loading">Загрузка данных...</div>
            </main>
            
            <aside class="filters-sidebar" id="filters-sidebar">
                <div class="filters-header">
                    <h2>Фильтры</h2>
                    <button class="clear-filters" onclick="clearFilters()">Очистить</button>
                </div>
                
                <div class="filter-group">
                    <h3>Группы</h3>
                    <div id="group-filters"></div>
                </div>
                
                <div class="filter-group">
                    <h3>Подгруппы</h3>
                    <div id="subgroup-filters"></div>
                </div>
            </aside>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
