<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог материалов</title>
</head>
<body>
    <h1>Каталог материалов</h1>
    <div id="cards-container">
        <p>Загрузка данных...</p>
    </div>

    <script>
        async function loadData() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                displayCards(data);
            } catch (error) {
                document.getElementById('cards-container').innerHTML = 
                    '<p>Ошибка загрузки данных</p>';
            }
        }

        function displayCards(data) {
            const container = document.getElementById('cards-container');
            container.innerHTML = '';

            data.filter(item => item.status_slug === 'published').forEach(item => {
                const card = document.createElement('div');
                card.innerHTML = `
                    <h3>${item.title}</h3>
                    <img src="${item.cover}" alt="${item.title}" width="300" height="200">
                    <p>${item.summary_ai || 'Описание отсутствует'}</p>
                    <a href="detail.html?slug=${item.slug}">Подробнее</a>
                    <hr>
                `;
                container.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
