<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детальная информация</title>
</head>
<body>
    <div id="detail-container">
        <p>Загрузка...</p>
    </div>
    <a href="index.html">← Назад к каталогу</a>

    <script>
        async function loadDetailData() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const slug = urlParams.get('slug');
                
                const response = await fetch('data.json');
                const data = await response.json();
                const item = data.find(i => i.slug === slug);
                
                if (item) {
                    displayDetail(item);
                } else {
                    document.getElementById('detail-container').innerHTML = 
                        '<p>Материал не найден</p>';
                }
            } catch (error) {
                document.getElementById('detail-container').innerHTML = 
                    '<p>Ошибка загрузки</p>';
            }
        }

        function displayDetail(item) {
            const container = document.getElementById('detail-container');
            container.innerHTML = `
                <h1>${item.title}</h1>
                <img src="${item.cover}" alt="${item.title}" width="400">
                <p><strong>Автор:</strong> ${item.author_slug}</p>
                <p>${item.summary_ai || ''}</p>
                ${item.url_1 ? `<p><a href="${item.url_1}" target="_blank">${item.url_title_1 || 'Ссылка'}</a></p>` : ''}
                ${item.url_2 ? `<p><a href="${item.url_2}" target="_blank">${item.url_title_2 || 'Ссылка'}</a></p>` : ''}
            `;
        }

        document.addEventListener('DOMContentLoaded', loadDetailData);
    </script>
</body>
</html>
