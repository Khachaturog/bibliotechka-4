<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детальная информация</title>
</head>
<body>
    <div id="detail-container">
        <p>Загрузка...</p>
    </div>
    <a href="index.html">← Назад к каталогу</a>

    <script>
        // Получаем slug из URL
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                slug: urlParams.get('slug')
            };
        }

        // Загрузка данных из JSON
        async function loadDetailData() {
            try {
                const params = getUrlParams();
                if (!params.slug) throw new Error('Не указан slug элемента');

                const response = await fetch('data.json');
                if (!response.ok) throw new Error('Ошибка загрузки данных');
                const data = await response.json();
                
                const item = data.find(i => i.slug === params.slug);
                if (!item) throw new Error('Элемент не найден');
                
                displayDetail(item);
            } catch (error) {
                document.getElementById('detail-container').innerHTML = 
                    `<p>Ошибка: ${error.message}</p>`;
                console.error('Ошибка:', error);
            }
        }

        // Отображение детальной информации
        function displayDetail(item) {
            const container = document.getElementById('detail-container');
            
            let html = `
                <h1>${item.title}</h1>
                <img src="${item.cover}" alt="${item.title}" width="400" 
                     onerror="this.src='https://via.placeholder.com/400x300?text=Нет+изображения'">
                <p><strong>Автор:</strong> ${item.author_slug}</p>
                <p><strong>Описание:</strong> ${item.summary_ai || item.description}</p>
                <p><strong>Группа:</strong> ${item.group_slug}</p>
                <p><strong>Подгруппа:</strong> ${item.subgroup_slug}</p>
                <p><strong>Статус:</strong> ${item.status_slug}</p>
                <p><strong>Создан:</strong> ${item.created_at}</p>
                <p><strong>Обновлен:</strong> ${item.updated_at}</p>
                <p><strong>Версия:</strong> ${item.version_slug}</p>
            `;

            // Добавляем ссылки, если они есть
            if (item.url_1 && item.url_title_1) {
                html += `<p><strong>${item.url_title_1}:</strong> <a href="${item.url_1}" target="_blank">${item.url_1}</a></p>`;
            }
            if (item.url_2 && item.url_title_2) {
                html += `<p><strong>${item.url_title_2}:</strong> <a href="${item.url_2}" target="_blank">${item.url_2}</a></p>`;
            }
            if (item.url_3 && item.url_title_3) {
                html += `<p><strong>${item.url_title_3}:</strong> <a href="${item.url_3}" target="_blank">${item.url_3}</a></p>`;
            }
            if (item.url_4 && item.url_title_4) {
                html += `<p><strong>${item.url_title_4}:</strong> <a href="${item.url_4}" target="_blank">${item.url_4}</a></p>`;
            }
            if (item.url_5 && item.url_title_5) {
                html += `<p><strong>${item.url_title_5}:</strong> <a href="${item.url_5}" target="_blank">${item.url_5}</a></p>`;
            }
            if (item.url_6 && item.url_title_6) {
                html += `<p><strong>${item.url_title_6}:</strong> <a href="${item.url_6}" target="_blank">${item.url_6}</a></p>`;
            }

            // Добавляем дополнительные поля, если они есть
            if (item.start_date) {
                html += `<p><strong>Дата начала:</strong> ${item.start_date}</p>`;
            }
            if (item.end_date) {
                html += `<p><strong>Дата окончания:</strong> ${item.end_date}</p>`;
            }
            if (item.published) {
                html += `<p><strong>Опубликовано:</strong> ${item.published}</p>`;
            }
            if (item.detail) {
                html += `<p><strong>Детали:</strong> ${item.detail}</p>`;
            }
            if (item.comment) {
                html += `<p><strong>Комментарий:</strong> ${item.comment}</p>`;
            }

            container.innerHTML = html;
        }

        // Загружаем данные при загрузке страницы
        document.addEventListener('DOMContentLoaded', loadDetailData);
    </script>
</body>
</html>
